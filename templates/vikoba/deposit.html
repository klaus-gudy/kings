{% extends 'vikoba/base.html' %}
{% load static %}
{% block content %}

{% if user.is_authenticated %}
  <p>Welcome {{ user.username }} !!!</p>    
  <a href="{% url 'logout' %}">log out</a>
{% else %} 
  <p>you are not logged in</p>
  <a href="{% url 'login' %}">login</a>
{% endif %}

{% endblock content %}
